name: Sentinel Policy Tests

on:
  push:
    branches:
      - main
      - soft-mandatory
      - advisory
  pull_request:
    branches:
      - main
      - soft-mandatory
      - advisory

jobs:
  test:
    name: Run Sentinel Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Sentinel
        run: |
          wget https://releases.hashicorp.com/sentinel/0.25.0/sentinel_0.25.0_linux_amd64.zip
          unzip sentinel_0.25.0_linux_amd64.zip
          sudo mv sentinel /usr/local/bin/
          sentinel version

      - name: Run Sentinel tests
        run: sentinel test

      - name: Validate sentinel.hcl syntax
        run: sentinel fmt -check sentinel.hcl

  policy-validation:
    name: Validate Policy Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Sentinel
        run: |
          wget https://releases.hashicorp.com/sentinel/0.25.0/sentinel_0.25.0_linux_amd64.zip
          unzip sentinel_0.25.0_linux_amd64.zip
          sudo mv sentinel /usr/local/bin/
          sentinel version

      - name: Check Sentinel policy formatting
        run: |
          for file in *.sentinel; do
            echo "Checking format: $file"
            sentinel fmt -check "$file"
          done

      - name: Validate policy syntax
        run: |
          for file in *.sentinel; do
            echo "Validating: $file"
            sentinel apply "$file" || echo "Note: apply will fail without mock data, but checks syntax"
          done

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
